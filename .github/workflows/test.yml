name: Run Tests

on:
  push:
    branches:
      - main    
  pull_request:
    branches:
      - main   

jobs:
  test:
    runs-on: ubuntu-latest   

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js (for Node.js projects, skip if not applicable)
      uses: actions/setup-node@v2
      with:
        node-version: '14'  

    - name: Install dependencies
      run: npm install

    - name: Install jsVerify  
      run: npm install jsverify

    - name: Run tests
      run: node code.test.js  